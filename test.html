<!DOCTYPE html>
<html>
<head>
    <title>Test Three.js</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: #0f0; font-family: monospace; }
    </style>
</head>
<body>
    <div id="info">Loading...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        console.log('Script loaded');
        document.getElementById('info').innerHTML = 'Three.js loaded: ' + (typeof THREE !== 'undefined' ? 'YES ✓' : 'NO ✗');
        
        if (typeof THREE !== 'undefined') {
            // Simple test scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Add a cube
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;
            
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
            
            setTimeout(() => {
                document.getElementById('info').innerHTML = 'Three.js works! Open racing.html to play.';
            }, 1000);
        }
    </script>
</body>
</html>
