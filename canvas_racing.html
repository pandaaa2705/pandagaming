<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üêº Panda Racing - Fast & Fun! üèéÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            background: #87CEEB;
            display: block;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        
        #menu.hidden {
            display: none;
        }
        
        .menu-content {
            text-align: center;
            color: white;
        }
        
        .menu-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        .menu-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ffff00;
        }
        
        .menu-content button {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px auto;
            font-size: 1.1em;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .menu-content button:hover {
            transform: scale(1.1);
        }
        
        .menu-content button:active {
            transform: scale(0.95);
        }
        
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ff88;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 50;
        }
        
        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffff00;
            padding: 20px;
            border-radius: 10px;
            min-width: 250px;
            z-index: 50;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .leaderboard-entry {
            padding: 5px;
            border-bottom: 1px solid #444;
        }
        
        .leaderboard-entry.player {
            color: #00ff88;
            font-weight: bold;
            background: rgba(0, 255, 136, 0.15);
        }
        
        #speedometer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 50;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
            z-index: 50;
        }
        
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
            min-width: 400px;
        }
        
        #gameOver.show {
            display: block;
        }
        
        #gameOver h2 {
            color: #00ff88;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        #gameOver button {
            padding: 10px 30px;
            margin: 10px;
            font-size: 1em;
            background: #00ff88;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="menu">
        <div class="menu-content">
            <h1>üêº PANDA RACING üèéÔ∏è</h1>
            <p>Race pandas through the forest!</p>
            <button onclick="startGame('easy')">ü§ñ Easy AI</button>
            <button onclick="startGame('medium')">ü§ñ Medium AI</button>
            <button onclick="startGame('hard')">ü§ñ Hard AI</button>
            <button onclick="location.href='games.html'">‚¨ÖÔ∏è Back to Games</button>
        </div>
    </div>
    
    <div id="hud" style="display:none;">
        <div>üêº Position: <span id="position">1st</span>/2</div>
        <div>‚è±Ô∏è Time: <span id="time">0:00</span></div>
        <div>üéØ Lap: <span id="lap">1</span>/3</div>
    </div>
    
    <div id="leaderboard" style="display:none;">
        <div style="text-align:center; margin-bottom:10px; color:#ffff00; font-weight:bold;">LEADERBOARD</div>
        <div id="leaderboardContent"></div>
    </div>
    
    <div id="speedometer" style="display:none;">
        <div>Speed: <span id="speed">0</span> km/h</div>
        <div>RPM: <span id="rpm">0</span></div>
    </div>
    
    <div id="controls" style="display:none;">
        W - Forward<br>
        S - Brake<br>
        A/D - Turn<br>
        Space - Nitro
    </div>
    
    <div id="gameOver">
        <h2 id="gameOverTitle">üèÜ RACE COMPLETE!</h2>
        <div id="gameOverResults" style="margin: 20px 0; text-align:left; color:#00ff88;"></div>
        <button onclick="location.reload()">Play Again</button>
        <button onclick="location.href='games.html'">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        const gameState = {
            active: false,
            difficulty: 'easy',
            elapsed: 0,
            maxLaps: 3
        };
        
        // Player
        const player = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            angle: 0,
            speed: 0,
            lap: 1,
            maxHealth: 100,
            health: 100
        };
        
        // AI
        const ai = {
            x: 50,
            y: 0,
            vx: 0,
            vy: 0,
            angle: 0,
            speed: 0,
            lap: 1,
            difficulty: 'easy'
        };
        
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        function startGame(difficulty) {
            gameState.active = true;
            gameState.difficulty = difficulty;
            ai.difficulty = difficulty;
            
            player.x = canvas.width / 2 - 30;
            player.y = canvas.height / 2;
            player.speed = 0;
            player.lap = 1;
            player.health = 100;
            
            ai.x = canvas.width / 2 + 30;
            ai.y = canvas.height / 2;
            ai.speed = 0;
            ai.lap = 1;
            
            gameState.elapsed = 0;
            
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('hud').style.display = 'block';
            document.getElementById('leaderboard').style.display = 'block';
            document.getElementById('speedometer').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            
            gameLoop();
        }
        
        function updatePhysics() {
            // Player
            if (keys['w']) player.speed = Math.min(player.speed + 0.5, 5);
            if (keys['s']) player.speed = Math.max(player.speed - 0.8, -2);
            if (keys['a']) player.angle -= 0.15;
            if (keys['d']) player.angle += 0.15;
            
            player.speed *= 0.97;
            
            player.x += Math.cos(player.angle) * player.speed;
            player.y += Math.sin(player.angle) * player.speed;
            
            // AI behavior
            const difficultyMap = { easy: 1.5, medium: 3, hard: 4.5 };
            ai.speed = difficultyMap[ai.difficulty];
            
            // Simple circular path
            const radius = 200;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const dx = ai.x - centerX;
            const dy = ai.y - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < radius) {
                ai.angle = Math.atan2(dy, dx) + 0.02;
            }
            
            ai.x += Math.cos(ai.angle) * ai.speed;
            ai.y += Math.sin(ai.angle) * ai.speed;
            
            // Boundaries
            if (player.x < 0 || player.x > canvas.width || player.y < 0 || player.y > canvas.height) {
                player.speed *= -0.5;
                player.health -= 15;
                player.x = Math.max(0, Math.min(canvas.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height, player.y));
            }
            
            if (ai.x < 0 || ai.x > canvas.width || ai.y < 0 || ai.y > canvas.height) {
                ai.speed *= -0.5;
                ai.x = Math.max(0, Math.min(canvas.width, ai.x));
                ai.y = Math.max(0, Math.min(canvas.height, ai.y));
            }
            
            // Check lap
            if (Math.abs(player.y - canvas.height / 2) < 20 && player.x > canvas.width / 2) {
                if (player.lap < gameState.maxLaps) player.lap++;
            }
            if (Math.abs(ai.y - canvas.height / 2) < 20 && ai.x > canvas.width / 2) {
                if (ai.lap < gameState.maxLaps) ai.lap++;
            }
            
            // Check finish
            if (player.lap > gameState.maxLaps) {
                endGame(true);
                return;
            }
            if (ai.lap > gameState.maxLaps) {
                endGame(false);
                return;
            }
        }
        
        function draw() {
            // Clear
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Track
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 100;
            ctx.beginPath();
            ctx.ellipse(canvas.width / 2, canvas.height / 2, 250, 200, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.ellipse(canvas.width / 2, canvas.height / 2, 250, 200, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Player
            ctx.fillStyle = '#ff3333';
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillRect(-15, -20, 30, 40);
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0, -15, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-4, -17, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(4, -17, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // AI
            ctx.fillStyle = '#00ff00';
            ctx.save();
            ctx.translate(ai.x, ai.y);
            ctx.rotate(ai.angle);
            ctx.fillRect(-15, -20, 30, 40);
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0, -15, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-4, -17, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(4, -17, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        function updateUI() {
            const min = Math.floor(gameState.elapsed / 60);
            const sec = Math.floor(gameState.elapsed % 60).toString().padStart(2, '0');
            
            document.getElementById('position').textContent = (player.lap > ai.lap ? '1st' : '2nd');
            document.getElementById('time').textContent = `${min}:${sec}`;
            document.getElementById('lap').textContent = player.lap;
            document.getElementById('speed').textContent = Math.round(player.speed * 30);
            document.getElementById('rpm').textContent = Math.round(player.speed * 2000);
            
            const leaderContent = `
                <div class="leaderboard-entry player">1. üêº You - Lap ${player.lap}</div>
                <div class="leaderboard-entry">2. ü§ñ AI - Lap ${ai.lap}</div>
            `;
            document.getElementById('leaderboardContent').innerHTML = leaderContent;
        }
        
        function endGame(playerWon) {
            gameState.active = false;
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('gameOverTitle').textContent = playerWon ? 'üèÜ YOU WIN!' : 'üèÅ AI WINS!';
            document.getElementById('gameOverResults').innerHTML = `
                <div>üêº You: Lap ${player.lap}</div>
                <div>ü§ñ AI: Lap ${ai.lap}</div>
                <div style="margin-top:10px;">Time: ${Math.floor(gameState.elapsed)}s</div>
            `;
        }
        
        function gameLoop() {
            if (!gameState.active) return;
            
            gameState.elapsed += 0.016;
            updatePhysics();
            draw();
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
