<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêº Pandi's Ultimate Game Kingdom üêº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 182, 193, 0.8); }
            50% { text-shadow: 0 0 30px rgba(255, 105, 180, 1); }
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            font-size: 1.1em;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffb3d9;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .game-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
            text-align: center;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .game-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffb3d9;
            text-shadow: 0 0 10px rgba(255, 179, 217, 0.6);
        }

        .game-description {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .game-difficulty {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            font-size: 0.8em;
            color: #ffb3d9;
        }

        .search-box {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            backdrop-filter: blur(10px);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.8), rgba(245, 87, 108, 0.8));
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
            border-color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üêº Panda Racing Championship üèéÔ∏è</div>
            <p style="font-size: 1.2em; opacity: 0.95;">Race with Adorable Pandas in Stunning 3D!</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div>Total Score</div>
                <div class="stat-value" id="totalScore">0</div>
            </div>
            <div class="stat-item">
                <div>Games Played</div>
                <div class="stat-value" id="gamesPlayed">0</div>
            </div>
            <div class="stat-item">
                <div>Best Score</div>
                <div class="stat-value" id="bestScore">0</div>
            </div>
            <div class="stat-item">
                <div>Achievements</div>
                <div class="stat-value" id="achievements">0</div>
            </div>
        </div>

        <div class="search-box" style="display: none;">
            <input type="text" id="searchInput" placeholder="üîç Search games...">
        </div>

        <div class="filter-buttons" style="display: none;">
            <button class="filter-btn active" onclick="filterGames('all')">All Games</button>
            <button class="filter-btn" onclick="filterGames('easy')">Easy</button>
            <button class="filter-btn" onclick="filterGames('medium')">Medium</button>
            <button class="filter-btn" onclick="filterGames('hard')">Hard</button>
        </div>

        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <script>
        // Game list with ONLY Panda Racing
        const games = [
            { id: 45, name: 'Panda Racing', icon: 'üèéÔ∏è', desc: 'Race adorable pandas in 3D cars against AI or friends', difficulty: 'medium' }
        ];

        // Initialize
        function initializeGames() {
            loadStats();
            renderGames(games);
            setupSearch();
        }

        function renderGames(gamesToShow) {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = '';
            
            gamesToShow.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => startGame(game.id);
                card.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-name">${game.name}</div>
                    <div class="game-description">${game.desc}</div>
                    <div class="game-difficulty">${game.difficulty.toUpperCase()}</div>
                `;
                grid.appendChild(card);
            });
        }

        function filterGames(difficulty) {
            const filtered = difficulty === 'all' ? games : games.filter(g => g.difficulty === difficulty);
            renderGames(filtered);
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = games.filter(g => g.name.toLowerCase().includes(term) || g.desc.toLowerCase().includes(term));
                renderGames(filtered);
            });
        }

        function startGame(gameId) {
            if (gameId === 45) {
                // Open Racing Game in new window
                window.open('canvas_racing.html', '_blank', 'width=1200,height=800,resizable=yes');
            } else {
                localStorage.setItem('selectedGame', gameId);
                window.open('game.html?id=' + gameId, '_blank', 'width=1000,height=800');
            }
        }

        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('pandaStats')) || { score: 0, gamesPlayed: 0, bestScore: 0, achievements: 0 };
            document.getElementById('totalScore').textContent = stats.score;
            document.getElementById('gamesPlayed').textContent = stats.gamesPlayed;
            document.getElementById('bestScore').textContent = stats.bestScore;
            document.getElementById('achievements').textContent = stats.achievements;
        }

        window.addEventListener('storage', loadStats);
        initializeGames();
    </script>
</body>
</html>
