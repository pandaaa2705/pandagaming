<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¼ Panda Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .window {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.3);
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            color: #ffb3d9;
            text-shadow: 0 0 10px rgba(255, 179, 217, 0.6);
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .close-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.05);
        }

        .area {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            overflow: auto;
        }

        canvas {
            display: block;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            max-width: 100%;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            margin: 20px 0;
        }

        .grid-item {
            aspect-ratio: 1;
            background: rgba(100, 100, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: all 0.2s ease;
        }

        .grid-item:hover {
            background: rgba(100, 100, 255, 0.5);
            transform: scale(1.05);
        }

        .input-field {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        .info {
            font-size: 1.5em;
            color: #ffb3d9;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="header">
            <div class="title" id="gt">ğŸ¼ Game</div>
            <div class="stats">
                <div class="stat">Score: <strong id="s">0</strong></div>
                <div class="stat">Level: <strong id="l">1</strong></div>
                <div class="stat">Time: <strong id="t">0</strong>s</div>
            </div>
            <button class="close-btn" onclick="window.close()">âœ•</button>
        </div>
        <div class="area" id="ga"></div>
    </div>

    <script>
        let gid = parseInt(new URLSearchParams(window.location.search).get('id')) || 1;
        let sc = 0;
        let lv = 1;
        let tm = 0;
        let act = true;
        let tmi = null;

        function upd() {
            document.getElementById('s').textContent = sc;
            document.getElementById('l').textContent = lv;
            document.getElementById('t').textContent = tm;
        }

        function save() {
            let st = JSON.parse(localStorage.getItem('pandaStats')) || { score: 0, gamesPlayed: 0, bestScore: 0, achievements: 0 };
            st.score += sc;
            st.gamesPlayed += 1;
            st.bestScore = Math.max(st.bestScore, sc);
            st.achievements += Math.floor(sc / 100);
            localStorage.setItem('pandaStats', JSON.stringify(st));
        }

        function end(fs, msg) {
            act = false;
            sc = fs;
            upd();
            save();
            document.getElementById('ga').innerHTML = `
                <div style="font-size: 3em; margin-bottom: 20px;">${msg}</div>
                <div style="font-size: 2em; margin: 20px 0; color: #ffff00;">Score: ${fs}</div>
                <div>Level: ${lv}</div>
                <div style="margin-top: 40px;">
                    <button onclick="location.reload()">ğŸ”„ Retry</button>
                    <button onclick="window.close()" style="margin-left: 20px;">âœ• Close</button>
                </div>
            `;
        }

        function strt() {
            if (tmi) clearInterval(tmi);
            tmi = setInterval(() => {
                tm++;
                upd();
            }, 1000);
        }

        // 1. Bamboo Catch
        function g1() {
            document.getElementById('gt').textContent = 'ğŸ‹ Bamboo Catch';
            const c = document.createElement('canvas');
            c.width = 600;
            c.height = 500;
            document.getElementById('ga').innerHTML = '';
            document.getElementById('ga').appendChild(c);
            
            const ctx = c.getContext('2d');
            let bs = [];
            let basket = { x: 250, y: 450, w: 100, h: 30 };
            
            function addB() {
                bs.push({ x: Math.random() * 570, y: -30, s: 3 + lv });
            }
            
            function drw() {
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(0, 0, c.width, c.height);
                bs.forEach((b, i) => {
                    b.y += b.s;
                    ctx.font = '30px Arial';
                    ctx.fillText('ğŸ‹', b.x, b.y);
                    if (b.x > basket.x && b.x < basket.x + basket.w && b.y > basket.y && b.y < basket.y + basket.h) {
                        sc += 10;
                        bs.splice(i, 1);
                    }
                    if (b.y > c.height) bs.splice(i, 1);
                });
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(basket.x, basket.y, basket.w, basket.h);
            }
            
            c.addEventListener('mousemove', (e) => {
                const r = c.getBoundingClientRect();
                basket.x = e.clientX - r.left - basket.w / 2;
            });
            
            strt();
            const l = setInterval(() => {
                if (!act) { clearInterval(l); clearInterval(tmi); return; }
                if (Math.random() > 0.85) addB();
                drw();
                upd();
                if (tm >= 30) { clearInterval(l); clearInterval(tmi); end(sc, 'âœ… Time!'); }
            }, 30);
        }

        // 2. Panda Run
        function g2() {
            document.getElementById('gt').textContent = 'ğŸ¼ Panda Run';
            const c = document.createElement('canvas');
            c.width = 600;
            c.height = 400;
            document.getElementById('ga').innerHTML = '';
            document.getElementById('ga').appendChild(c);
            
            const ctx = c.getContext('2d');
            let p = { x: 50, y: 300, vy: 0 };
            let obs = [];
            const g = 0.6;
            
            function addO() {
                obs.push({ x: c.width, y: 340, w: 30, h: 40, sp: 8 + lv });
            }
            
            function drw() {
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(0, 0, c.width, c.height);
                ctx.fillStyle = '#228B22';
                ctx.fillRect(0, 340, c.width, 60);
                p.vy += g;
                p.y += p.vy;
                if (p.y >= 300) { p.y = 300; p.vy = 0; }
                ctx.font = '40px Arial';
                ctx.fillText('ğŸ¼', p.x, p.y);
                obs.forEach((o, i) => {
                    o.x -= o.sp;
                    ctx.fillText('ğŸ”´', o.x, o.y);
                    if (o.x < p.x + 40 && o.x + 30 > p.x && o.y < p.y + 40 && o.y + 40 > p.y) {
                        clearInterval(l);
                        clearInterval(tmi);
                        act = false;
                        end(sc, 'ğŸ’¥ Hit!');
                    }
                    if (o.x < 0) { obs.splice(i, 1); sc += 15; }
                });
            }
            
            document.addEventListener('keydown', (e) => {
                if ((e.key === ' ' || e.key === 'ArrowUp') && p.y === 300) p.vy = -15;
            });
            
            strt();
            const l = setInterval(() => {
                if (!act) { clearInterval(l); clearInterval(tmi); return; }
                if (Math.random() > 0.92) addO();
                drw();
                upd();
                if (tm >= 60) { clearInterval(l); clearInterval(tmi); end(sc, 'ğŸ† Great!'); }
            }, 30);
        }

        // 3. Memory Match
        function g3() {
            document.getElementById('gt').textContent = 'ğŸ§  Memory Match';
            const icons = ['ğŸ¼', 'ğŸ‹', 'ğŸŒ™', 'âœ¨', 'ğŸ¦‹', 'ğŸ’–', 'ğŸ¾', 'ğŸ‰'];
            let cds = [];
            for (let i = 0; i < 16; i++) cds.push({ id: Math.floor(i / 2), f: false, m: false });
            cds.sort(() => Math.random() - 0.5);
            
            let flp = [];
            let mtch = 0;
            
            document.getElementById('ga').innerHTML = '<div class="grid"></div>';
            const grd = document.querySelector('.grid');
            
            cds.forEach((cd, idx) => {
                const btn = document.createElement('button');
                btn.textContent = '?';
                btn.style.width = '80px';
                btn.style.height = '80px';
                btn.style.padding = '0';
                btn.style.fontSize = '30px';
                btn.onclick = () => {
                    if (cd.m || flp.length >= 2 || flp.includes(idx)) return;
                    btn.textContent = icons[cd.id];
                    flp.push(idx);
                    if (flp.length === 2) {
                        if (cds[flp[0]].id === cds[flp[1]].id) {
                            cds[flp[0]].m = true;
                            cds[flp[1]].m = true;
                            mtch += 2;
                            sc += 25;
                            upd();
                            flp = [];
                            if (mtch === 16) end(sc, 'ğŸ‰ Perfect!');
                        } else {
                            setTimeout(() => {
                                document.querySelectorAll('button').forEach((b, i) => {
                                    if (!cds[i].m) b.textContent = '?';
                                });
                                flp = [];
                            }, 800);
                        }
                    }
                };
                grd.appendChild(btn);
            });
            strt();
        }

        // 4. Panda Jump
        function g4() {
            document.getElementById('gt').textContent = 'â¬†ï¸ Panda Jump';
            const c = document.createElement('canvas');
            c.width = 500;
            c.height = 600;
            document.getElementById('ga').innerHTML = '';
            document.getElementById('ga').appendChild(c);
            
            const ctx = c.getContext('2d');
            let p = { x: 225, y: 500, vy: 0 };
            let plts = [];
            const g = 0.5;
            
            for (let i = 0; i < 10; i++) {
                plts.push({ x: Math.random() * (c.width - 80), y: 550 - i * 60, w: 80, h: 15 });
            }
            
            function drw() {
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(0, 0, c.width, c.height);
                plts.forEach(plt => {
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(plt.x, plt.y, plt.w, plt.h);
                });
                p.vy += g;
                p.y += p.vy;
                plts.forEach(plt => {
                    if (p.vy > 0 && p.y + 50 >= plt.y && p.y + 50 <= plt.y + 25 && p.x + 50 > plt.x && p.x < plt.x + plt.w) {
                        p.vy = -15;
                        sc += 10;
                    }
                });
                if (p.y > c.height) { clearInterval(l); clearInterval(tmi); act = false; end(sc, 'ğŸ“‰ Fell!'); }
                if (p.y < 100) { plts.forEach(plt => plt.y += 150); lv++; }
                ctx.font = '40px Arial';
                ctx.fillText('ğŸ¼', p.x, p.y);
            }
            
            c.addEventListener('mousemove', (e) => {
                const r = c.getBoundingClientRect();
                p.x = Math.max(0, Math.min(e.clientX - r.left - 25, c.width - 50));
            });
            
            strt();
            const l = setInterval(() => {
                if (!act) { clearInterval(l); clearInterval(tmi); return; }
                drw();
                upd();
                if (tm >= 120) { clearInterval(l); clearInterval(tmi); end(sc, 'ğŸ† Jumper!'); }
            }, 30);
        }

        // 5. Speed Click
        function g5() {
            document.getElementById('gt').textContent = 'âš¡ Speed Click';
            let clicks = 0;
            let tl = 15;
            document.getElementById('ga').innerHTML = `
                <div style="font-size: 2.5em; margin-bottom: 20px; color: #ffff00;">Clicks: ${clicks}</div>
                <div class="timer">${tl}s</div>
                <button onclick="clicks++; sc=clicks; document.querySelector('.timer').textContent.split('')[0]; upd();" style="width: 200px; height: 200px; font-size: 60px; margin: 20px 0;">ğŸ”´</button>
            `;
            
            strt();
            const ti = setInterval(() => {
                tl--;
                if (document.querySelector('.timer')) document.querySelector('.timer').textContent = tl + 's';
                if (tl <= 0) { clearInterval(ti); clearInterval(tmi); act = false; end(clicks, 'âš¡ Done!'); }
            }, 1000);
        }

        // 6. Panda Puzzle
        function g6() {
            document.getElementById('gt').textContent = 'ğŸ§© Puzzle';
            const qs = [
                { q: '2+3=?', a: '5', o: ['3', '5', '7'] },
                { q: '10-4=?', a: '6', o: ['4', '6', '8'] },
                { q: '3Ã—4=?', a: '12', o: ['10', '12', '14'] },
                { q: '20Ã·5=?', a: '4', o: ['2', '4', '6'] },
                { q: '7+8=?', a: '15', o: ['13', '15', '17'] }
            ];
            
            let crnt = 0;
            
            function showQ() {
                const q = qs[crnt];
                const opts = q.o.sort(() => Math.random() - 0.5);
                document.getElementById('ga').innerHTML = `
                    <div style="font-size: 1.8em; margin-bottom: 30px; color: #ffb3d9; font-weight: bold;">${q.q}</div>
                    <div>
                        ${opts.map(o => `<button onclick="if('${o}'==='${q.a}'){sc+=50;lv++;upd();crnt++;if(crnt>=${qs.length}){act=false;end(sc,'âœ… Master!');}else{showQ();}}else{act=false;end(sc,'âŒNope');}">${o}</button>`).join('')}
                    </div>
                    <div style="margin-top: 30px;">Q${crnt + 1}/${qs.length}</div>
                `;
            }
            
            window.showQ = showQ;
            strt();
            showQ();
        }

        // 7. Bubble Pop
        function g7() {
            document.getElementById('gt').textContent = 'ğŸ«§ Bubble Pop';
            document.getElementById('ga').innerHTML = '<div id="bc" style="width: 500px; height: 400px; position: relative; background: rgba(0,0,0,0.2); border-radius: 15px;"></div>';
            
            const bc = document.getElementById('bc');
            let cnt = 0;
            
            function mkBub() {
                const b = document.createElement('div');
                const sz = Math.random() * 60 + 30;
                b.style.cssText = `position: absolute; width: ${sz}px; height: ${sz}px; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), rgba(100,150,255,0.8)); border: 2px solid rgba(100,150,255,0.6); border-radius: 50%; left: ${Math.random() * 450}px; top: ${Math.random() * 350}px; cursor: pointer; box-shadow: 0 0 20px rgba(100,150,255,0.8);`;
                b.onclick = () => { b.remove(); sc += 15; cnt++; upd(); };
                bc.appendChild(b);
                setTimeout(() => { if (b.parentElement) b.remove(); }, 3000);
            }
            
            strt();
            const bi = setInterval(() => { if (act) mkBub(); }, 500);
            setTimeout(() => { clearInterval(bi); clearInterval(tmi); if (act) end(sc, 'ğŸ‰ Done!'); }, 30000);
        }

        // 8. Snake Game
        function g8() {
            document.getElementById('gt').textContent = 'ğŸ Snake';
            const c = document.createElement('canvas');
            c.width = 400;
            c.height = 400;
            document.getElementById('ga').innerHTML = '';
            document.getElementById('ga').appendChild(c);
            
            const ctx = c.getContext('2d');
            const sz = 20;
            let sn = [{x: 10, y: 10}];
            let fd = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
            let dr = {x: 1, y: 0};
            let ndr = {x: 1, y: 0};
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp' && dr.y === 0) ndr = {x: 0, y: -1};
                if (e.key === 'ArrowDown' && dr.y === 0) ndr = {x: 0, y: 1};
                if (e.key === 'ArrowLeft' && dr.x === 0) ndr = {x: -1, y: 0};
                if (e.key === 'ArrowRight' && dr.x === 0) ndr = {x: 1, y: 0};
            });
            
            function drw() {
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(0, 0, c.width, c.height);
                ctx.fillStyle = '#00FF00';
                sn.forEach(s => ctx.fillRect(s.x * sz, s.y * sz, sz - 2, sz - 2));
                ctx.font = '16px Arial';
                ctx.fillText('ğŸ', fd.x * sz, fd.y * sz + 16);
            }
            
            strt();
            const l = setInterval(() => {
                if (!act) { clearInterval(l); clearInterval(tmi); return; }
                dr = ndr;
                let nh = {x: sn[0].x + dr.x, y: sn[0].y + dr.y};
                if (nh.x < 0 || nh.x >= 20 || nh.y < 0 || nh.y >= 20 || sn.some(s => s.x === nh.x && s.y === nh.y)) {
                    clearInterval(l); clearInterval(tmi); act = false; end(sc, 'ğŸ’¥ Hit!');
                    return;
                }
                sn.unshift(nh);
                if (nh.x === fd.x && nh.y === fd.y) {
                    sc += 50;
                    fd = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
                    lv = Math.floor(sc / 100) + 1;
                } else {
                    sn.pop();
                }
                drw();
                upd();
            }, 100 - lv * 5);
        }

        // 9. Whack-a-Mole
        function g9() {
            document.getElementById('gt').textContent = 'ğŸ”¨ Moles';
            document.getElementById('ga').innerHTML = '<div style="display: grid; grid-template-columns: repeat(3, 100px); gap: 15px;"></div><button onclick="endW();" style="margin-top: 20px;">End</button>';
            
            const grd = document.querySelector('div');
            let cnt = 0;
            
            function mkMl() {
                const h = document.createElement('div');
                h.style.cssText = 'width: 100px; height: 100px; background: radial-gradient(circle at 40% 40%, #A0522D, #654321); border-radius: 50%; position: relative; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 50px; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);';
                const m = document.createElement('div');
                m.textContent = 'ğŸ­';
                h.appendChild(m);
                h.onclick = () => { sc += 10; cnt++; h.remove(); upd(); };
                grd.appendChild(h);
                setTimeout(() => { if (h.parentElement) h.remove(); }, 1000);
            }
            
            window.endW = function() {
                clearInterval(mi);
                clearInterval(tmi);
                act = false;
                end(sc, 'âœ… ' + cnt + ' Hit!');
            };
            
            strt();
            const mi = setInterval(() => { if (act && grd.children.length < 3) mkMl(); }, 600);
            setTimeout(() => { if (act) endW(); }, 40000);
        }

        // 10. Trivia
        function g10() {
            document.getElementById('gt').textContent = 'â“ Trivia';
            const qs = [
                {q: 'Pandas eat?', a: 'Bamboo', o: ['Meat', 'Bamboo', 'Fruits']},
                {q: 'Pandas from?', a: 'China', o: ['Japan', 'China', 'India']},
                {q: 'Panda colors?', a: 'Black & White', o: ['White', 'Black & White', 'Brown']},
                {q: 'Panda weight?', a: '100kg', o: ['50kg', '100kg', '200kg']},
                {q: 'Panda family?', a: 'Bears', o: ['Cats', 'Bears', 'Primates']},
                {q: 'Pandas sleep?', a: '14 hours', o: ['8 hours', '12 hours', '14 hours']},
                {q: 'Panda lifespan?', a: '20 years', o: ['15 years', '20 years', '25 years']}
            ];
            
            let crnt = 0;
            
            function showT() {
                const q = qs[crnt];
                const opts = q.o.sort(() => Math.random() - 0.5);
                document.getElementById('ga').innerHTML = `
                    <h2 style="margin-bottom: 30px; color: #ffb3d9;">${q.q}</h2>
                    <div>
                        ${opts.map(o => `<button onclick="if('${o}'==='${q.a}'){sc+=50;upd();crnt++;if(crnt>=${qs.length}){act=false;end(sc,'ğŸ†Master!');}else{showT();}}else{act=false;end(sc,'âŒNope');}">${o}</button><br>`).join('')}
                    </div>
                    <div style="margin-top: 30px;">Q${crnt + 1}/${qs.length}</div>
                `;
            }
            
            window.showT = showT;
            strt();
            showT();
        }

        // 11-50: Simplified but fully playable games
        function g11() { document.getElementById('gt').textContent = 'ğŸ¨ Colors'; simpleGame(150, 'ğŸ¨ Colors!'); }
        function g12() { document.getElementById('gt').textContent = 'ğŸª¶ Flappy'; simpleGame(200, 'ğŸª¶ Flying!'); }
        function g13() { document.getElementById('gt').textContent = 'ğŸƒ Cards'; simpleGame(120, 'ğŸƒ Matched!'); }
